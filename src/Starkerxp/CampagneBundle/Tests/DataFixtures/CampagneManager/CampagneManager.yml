Starkerxp\CampagneBundle\Entity\Campagne:
    campagne_{1..5}:
        name: <name()>
        status: pending
        deleted: 0
        created_at: <datetime()>
        utilisateur: "@utilisateur_1"
        uuid: <uuid()>
#
    campagne_{6..8}:
        name: <name()>
        status: draft
        deleted: 0
        created_at: <datetime()>
        utilisateur: "@utilisateur_1"
        uuid: <uuid()>

    campagne_{9..10}:
        name: <name()>
        status: cancel
        deleted: 1
        created_at: <datetime()>
        utilisateur: "@utilisateur_1"
        uuid: <uuid()>
