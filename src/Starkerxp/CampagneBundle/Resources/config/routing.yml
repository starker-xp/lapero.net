starkerxp_campagne.controller.template.cget:
    path: /templates
    defaults:
        _controller: 'StarkerxpCampagneBundle:Template:cget'
    methods:
        - GET
starkerxp_campagne.controller.template.get:
    path: '/templates/{id}'
    defaults:
        _controller: 'StarkerxpCampagneBundle:Template:get'
    methods:
        - GET
    requirements:
        id: \d+
